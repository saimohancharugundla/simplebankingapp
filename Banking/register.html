<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Register</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
    <nav class="navbar navbar-dark navbar-expand-sm sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand mx-auto" style="font-weight:bold;font-size:30px;"><img src="{% static 'Media/logo.jpg' %}" width="50" height="50">Public Banking</a>
        
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link"><span class="fa fa-home fa-lg"></span> Home</a>
                        </li>
                        <li class="nav-item">
                        <a href="#" class="nav-link"><span class="fa fa-info fa-lg"></span> About</a>
                        </li>
                        <li class="nav-item">
                        <a href="{% url 'customer' %}" class="nav-link"><span class="fa fa-list fa-lg"></span> Customers</a>
                        </li>
                        
            
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item dropdown">
                        {% if user.is_authenticated %}
                        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                        {{request.user}}
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="#">Profile</a>
                            <a class="dropdown-item" href="#">CHange Password</a>
                            <a class="dropdown-item" href="#">Logout</a>
                        </div>
                        {% else %}
                        <li class="nav-item">
                            <span class="navbar-text">
                                <a data-toggle="modal" data-target="#loginModal">
                            <span class="fa fa-sign-in"></span> Login</a>
                            </span>
                        </li>
                        <li class="nav-item active">
                        <a href="{% url 'register' %}" class="nav-link"><span class="fa fa-list fa-lg"></span> Register</a>
                        </li>
                        {% endif %}
                    </ul>
                    
                    

                </div>
        
            </div>
        </nav>



       <div class="container">
       <h1 class="text-center bg-warning text-dark"> Register Now!</h1><br>
       <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
            <div class="form-group row justify-content-center">
                <label for="fname" class="col-form-label col-sm-2">First Name</label>
                <div class="col-12 col-sm-5">
                    <input type="text" name="fname" placeholder="First Name" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="lname" class="col-form-label col-sm-2">Last Name</label>
                <div class="col-12 col-sm-5">
                    <input type="text" name="lname" placeholder="Last Name" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="uname" class="col-form-label col-sm-2">Username</label>
                <div class="col-12 col-sm-5">
                    <input type="text" name="uname" placeholder="Username" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="dob" class="col-form-label col-sm-2">Date Of Birth</label>
                <div class="col-12 col-sm-5">
                    <input type="date" name="dob" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="email" class="col-form-label col-sm-2">Email Id</label>
                <div class="col-12 col-sm-5">
                    <input type="email" name="email" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="img" class="col-form-label col-sm-2">Image</label>
                <div class="col-12 col-sm-5">
                    <input type="file" class="form-control" placeholder="Update your profile pic" id="img" name="image">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="mobile" class="col-form-label col-sm-2">Mobile No.</label>
                <div class="col-12 col-sm-5">
                    <input type="text" name="mobile" placeholder="Mobile No." class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="amount" class="col-form-label col-sm-2">Amount</label>
                <div class="col-12 col-sm-5">
                    <input type="text" name="amount" placeholder="Initial Amount" class="form-control">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="password" class="col-form-label col-sm-2">Password</label>
                <div class="col-12 col-sm-5">
                    <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="cpassword" class="col-form-label col-sm-2">Confirm Password</label>
                <div class="col-12 col-sm-5">
                    <input type="password" class="form-control" placeholder="Confirm Password" id="cpassword" name="cpassword">
                </div>
            </div>
            <div class="text-center">
  	            <input type="submit" value="Register" class="btn btn-outline-primary btn-lg" >
            </div>
            
       </form>
       </div>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  

    </body>
</html>
