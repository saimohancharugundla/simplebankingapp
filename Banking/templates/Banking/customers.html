<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Public Banking</title>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    </head>
    <body>

<nav class="navbar navbar-dark navbar-expand-sm sticky-top">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Navbar">
                <span class="navbar-toggler-icon"></span>
                </button>
                <a href="{% url 'home' %}" class="navbar-brand mx-auto" style="font-weight:bold;font-size:30px;"><img src="{% static 'Media/logo.png' %}" width="50" height="50"> Public Banking</a>
        
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                        <a href="{% url 'home' %}" class="nav-link"><span class="fa fa-home fa-lg"></span> Home</a>
                        </li>
                        
                        <li class="nav-item active">
                        <a href="#" class="nav-link"><span class="fa fa-list fa-lg"></span> Customers</a>
                        </li>
                        <li class="nav-item">
                        <a href="{% url 'transfer' %}" class="nav-link"><span class="fa fa-info fa-lg"></span> Transfer Amount</a>
                        </li>
            
                    </ul>
                    
                </div>
        
            </div>
        </nav>
        
        <div class="container text-center" align="center">
            <div class="row row-content">
                <div class="col-12 col-sm-8">
                    <h2>Public Bank Customers</h2>
                    <table class="table table-striped">
                        <tr>
                            <th>Customer ID</th>
                            <th>Customer Name</th>
                            
                            <th>Total Amount</th>
                            <th>Last Transaction Time</th>
                        </tr>
                        {% for cust in data %}
                        <tr>
                            <td>{{cust.id}}</td>
                            <td>{{cust.cust_name}}</td>
                            <td>{{cust.amount}}</td>
                            <td>{{cust.transactions}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
                
                </div>
            </div>
            <div  align="center">
            <a href="{% url 'addcustomer' %}" class="btn btn-primary col-md-2">Add Customers</a></div>
        </div>
        <div
    </body>
</html>
